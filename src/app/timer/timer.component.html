<div class="timer">
    <app-progress-bar [progress]="progress"></app-progress-bar>

    <app-display [time]="countdown"></app-display>

    <div class="buttons">
        <button *ngIf="timerSrv.paused" (click)="timerSrv.toogleCountdown()">PLAY</button>
        <button *ngIf="!timerSrv.paused" (click)="timerSrv.toogleCountdown()">PAUSE</button>
        <button (click)="timerSrv.restartCountdown()">RESTART</button>
    </div>
</div>
